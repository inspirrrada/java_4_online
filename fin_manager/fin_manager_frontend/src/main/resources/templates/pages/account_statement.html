<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <a th:href="@{'/accounts/' + ${userId} + '/all'}" th:type="button" class="btn btn-outline-dark btn-back"><<  Back</a>
    <br>
    <br>
    <br>
    <h4 class="text-center">ACCOUNT STATEMENT</h4>
    <br>
    <br>
    <br>
    <div class="card">
        <div class="card-header" th:text="${'Account: ' + accountModel.getAccountNumber()}"> Account statement</div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        Date
                    </th>
                    <th>
                        Transaction category
                    </th>
                    <th>
                        Details
                    </th>
                    <th>
                        Sum
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${statement}">
                    <td th:text="${#temporals.format(record.getDate(), 'MM/dd/yyyy HH:mm:ss')}"></td>
                    <td th:text="${record.getTransactionCategory().toString()}"></td>
                    <td th:text="${record.getRelatedUserFullName()}"></td>
                    <td th:style="${record.getSum() < 0 ? 'color: red;' : 'color: green;'}" th:text="${record.getSum()}"></td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{'/users/download'}" th:type="button" class="btn btn-light active">Download CSV</a>
        </div>
    </div>
</div>

</body>
</html>
