<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            Account statement
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        Date
                    </th>
                    <th>
                        Transaction category
                    </th>
                    <th>
                        Details
                    </th>
                    <th>
                        Sum
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${statement}">
                    <td th:text="${record.getDate()}"></td>
                    <td th:text="${record.getTransactionCategory().toString()}"></td>
                    <td th:text="${record.getRelatedUserFullName()}"></td>
                    <td th:style="${record.getSum() < 0 ? 'color: red;' : 'color: green;'}" th:text="${record.getSum()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
