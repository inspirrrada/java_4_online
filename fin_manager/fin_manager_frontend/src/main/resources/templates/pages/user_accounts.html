<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Finance Information</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
           Balance information
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>
                        Account number
                    </th>
                    <th>
                       Balance
                    </th>
                    <th>
                        Start transaction
                    </th>
                    <th>
                        Statement
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account : ${user.getAccounts()}">
                    <td th:text="${account.getAccountNumber()}"></td>
                    <td th:text="${account.getBalance()}"></td>
                    <td>
                        <a th:href="@{'/users/' + ${user.getId()} + '/' + ${account.getId()} + '/transaction'}" th:type="button" class="btn btn-light">Do transaction</a>
                    </td>
                    <td>
<!--                        <a th:href="@{'/users/statement/' + ${account.getId()}}" th:type="button" class="btn btn-light">View statement</a>-->
                        <a th:href="@{'/users/statement/' + ${account.getId()} + '/filters'}" th:type="button" class="btn btn-light">View statement</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
