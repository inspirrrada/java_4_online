<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/open_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="open_content">
    <section class="module-small">
        <div class="container">
            <div class="row multi-columns-row">
                <div class="col-sm-6 col-md-3 col-lg-3" th:each="sunglasses : ${sunglassesList}">
                    <div class="shop-item">
                        <div class="shop-item-image"><img th:src="${sunglasses.getImageUrl()}" alt="Sunglasses Photo"/>
                            <div class="shop-item-detail"><a class="btn btn-round btn-b"><span class="icon-basket">Add To Cart</span></a></div>
                        </div>
                        <h4 class="shop-item-title font-alt">
                            <a th:href="@{'/sunglasses/' + ${sunglasses.getId()}}" th:text="${sunglasses.getModelName()}">Item Name</a>
                        </h4>
                        <p th:text="${sunglasses.getPrice()} + '$'">Price</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="pagination font-alt"><a href="#"><i class="fa fa-angle-left"></i></a><a class="active" href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#"><i class="fa fa-angle-right"></i></a></div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
