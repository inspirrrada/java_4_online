<!DOCTYPE html>
<html lang="en"

      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/personal_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div layout:fragment="personal_content">
  <section class="module">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <h1 class="module-title font-alt">Order details</h1>
        </div>
      </div>
      <hr class="divider-w pt-20">

              <th>Description</th>
              <th class="hidden-xs">Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
            <tr th:each="sunglassesItem : ${sunglassesCartDtoList}">

              <td>
                <h5 class="product-title font-alt" th:value="${sunglassesItem.getModelName()}" th:text="${sunglassesItem.getModelName()}"></h5>
              </td>
              <td class="hidden-xs">
                <h5 class="product-title font-alt" th:text="'$' + ${sunglassesItem.getPrice()}">
                    Price
                </h5>
              </td>
              <td>
                  <h5 class="product-title font-alt" th:text="${sunglassesItem.qty}"></h5>
              </td>
              <td>
                <h5 class="product-title font-alt" th:text="${sunglassesItem.getTotalPrice()}"></h5>
              </td>
            </tr>

<!--              </td>-->
<!--              <td class="pr-remove">-->

<!--                <input type="checkbox" title="Remove">-->
<!--              </td>-->
<!--            </tr>-->
            </tbody>
          </table>
        </div>
      </div>
      <hr class="divider-w">
      <div class="row mt-70">
        <div class="col-sm-5 col-sm-offset-7">
          <div class="shop-Cart-totalbox">
            <h4 class="font-alt">Cart Totals</h4>
            <table class="table table-striped table-border checkout-table">
              <tbody>
              <tr>
                <th>Total quantity :</th>
                <td th:text="${totalQty}">£40.00</td>
              </tr>
              <tr class="shop-Cart-totalprice">
                <th>Total amount:</th>
                <td th:text="${totalAmount}">£42.00</td>
              </tr>
              </tbody>
            </table>
            <a class="btn btn-lg btn-block btn-round btn-d" th:href="@{'/cart'}">Back and Edit</a>
              <a class="btn btn-lg btn-block btn-round btn-d" th:href="@{'/order/address'}">Next</a>
          </div>
        </div>
      </div>
    </div>
  </section>
