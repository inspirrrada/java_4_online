<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            New Human
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/courses/new}" method="post" th:object="${course}">
                <div class="form-group">
                    <label for="name">Course name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="courseType">Type</label>
                    <input type="text" class="form-control" id="courseType" placeholder="courseType" th:field="*{courseType}">
                </div>
                <div class="form-group">
                    <label for="durationInMonths">Duration</label>
                    <input type="number" class="form-control" id="durationInMonths" placeholder="durationInMonths" th:field="*{durationInMonths}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" placeholder="description" th:field="*{description}"/>
                </div>
                <button type="submit" class="btn btn-primary">New course</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
